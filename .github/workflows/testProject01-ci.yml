name: testProject01 CI

on:
  push:
    paths:
      - "testProject01/**"
  pull_request:
    paths:
      - "testProject01/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: testProject01

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm test
