name : logic-CI

on:
  push:
    paths:
      - "logic-ci/**"
  pull_request:
    paths:
      - "logic-ci/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: logic-ci

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm test
